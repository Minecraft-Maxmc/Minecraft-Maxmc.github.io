    <title>2秒后跳转到另一个页面</title>
</head>
<script>
    var t = 2;
    var s = '.';
    timeID=setInterval("countDown()",1000);
    function countDown(){
        time.innerHTML= t +"秒后跳转"+s;
        t--;
        s+='.';

            clearInterval(timeID);

</div>
</body>
